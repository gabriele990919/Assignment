<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Sąskaitos faktūra</title>
</head>
<body>
    <div class="invoice-container">
    <h1>PVM SĄSKAITA FAKTŪRA</h1>
    
    <div class="information">
        <strong>Sąskaitos nr:</strong><span id="invoice-number">---</span><br> 
        <strong>Data:</strong><span id="invoice-date">---</span>
        <strong>Apmokėti iki:</strong><span id="due-date">---</span>
    </div>

    <div class="flex">
        <div class="box" id="seller">Pardavėjas</div>
        <div class="box" id="buyer">Pirkėjas</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nr.</th>
                <th>Prekės pavadinimas</th>
                <th>Kiekis</th>
                <th>Kaina (vnt.)</th>
                <th>Nuolaida</th>
                <th>Suma</th>
            </tr>
        </thead>
        <tbody id="items-body">
            <!-- Prekės bus įterptos čia -->
        </tbody>
        <tr>
            <td colspan="5" class="total-label"><strong>Transportavimas</strong></td>
            <td id="shipping-price">---</td>
        </tr>
        </table>

        <div class="summary-box">
            <table>
                <tr>
                    <td>Tarpinė suma:</td>
                    <td id="subtotal">0.00 €</td>
                </tr>
                <tr>
                    <td>PVM 21%:</td>
                    <td id="vat">0.00 €</td>
                </tr>
                <td><strong>Viso su PVM:</strong></td>
                <td id="total-with-vat">0.00 €</td>
                </tr>
            </table>
        </div>

    </div> 
</body>
</html>
